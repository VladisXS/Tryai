<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background: #f0f2f5;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
        }

        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
        }

        .model-select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            min-width: 150px;
            background: white;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.3s;
            min-width: 100px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-style: italic;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .typing-cursor {
            animation: blink 1s infinite;
            color: #667eea;
            font-weight: bold;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            background: #e3f2fd;
            color: #1976d2;
            border-bottom: 1px solid #e0e0e0;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ Ollama AI Chat
        </div>

        <div id="status" class="status">
            –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Ollama...
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                –ü—Ä–∏–≤—ñ—Ç! –Ø –≥–æ—Ç–æ–≤–∏–π –¥–æ–ø–æ–º–æ–≥—Ç–∏ –≤–∞–º. –ó–∞–¥–∞–≤–∞–π—Ç–µ –±—É–¥—å-—è–∫—ñ –ø–∏—Ç–∞–Ω–Ω—è! üöÄ
            </div>
        </div>

        <div class="input-container">
            <select id="modelSelect" class="model-select">
                <option value="llama2">Llama 2</option>
                <option value="mistral">Mistral</option>
                <option value="codellama">Code Llama</option>
                <option value="neural-chat">Neural Chat</option>
            </select>

            <input
                type="text"
                id="messageInput"
                class="message-input"
                placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
                onkeypress="handleKeyPress(event)"
            >

            <button id="sendButton" class="send-button" onclick="sendMessage()">
                –ù–∞–¥—ñ—Å–ª–∞—Ç–∏
            </button>
        </div>
    </div>

    <script>
        const OLLAMA_API_URL = 'http://localhost:11434';
        let isLoading = false;

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Ollama
        async function checkOllamaConnection() {
            try {
                console.log('–ü–µ—Ä–µ–≤—ñ—Ä—è—é –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Ollama...');
                const response = await fetch(`${OLLAMA_API_URL}/api/tags`);
                console.log('–í—ñ–¥–ø–æ–≤—ñ–¥—å —Å–µ—Ä–≤–µ—Ä–∞:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('–î–∞–Ω—ñ –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞:', data);

                    if (data.models && data.models.length > 0) {
                        updateStatus(`–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ! –î–æ—Å—Ç—É–ø–Ω—ñ –º–æ–¥–µ–ª—ñ: ${data.models.map(m => m.name).join(', ')}`, false);

                        // –û–Ω–æ–≤–∏—Ç–∏ —Å–ø–∏—Å–æ–∫ –º–æ–¥–µ–ª–µ–π –≤ —Å–µ–ª–µ–∫—Ç—ñ
                        const modelSelect = document.getElementById('modelSelect');
                        modelSelect.innerHTML = '';
                        data.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.name;
                            option.textContent = model.name;
                            modelSelect.appendChild(option);
                        });
                    } else {
                        updateStatus('Ollama –∑–∞–ø—É—â–µ–Ω–∏–π, –∞–ª–µ –º–æ–¥–µ–ª—ñ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ –º–æ–¥–µ–ª—å: ollama pull llama2', true);
                    }
                    return true;
                } else {
                    updateStatus(`–ü–æ–º–∏–ª–∫–∞ HTTP ${response.status}. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —á–∏ –∑–∞–ø—É—â–µ–Ω–∏–π Ollama –Ω–∞ localhost:11434`, true);
                    return false;
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è:', error);
                updateStatus('–ù–µ –≤–¥–∞–ª–æ—Å—è –ø—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è –¥–æ Ollama. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω–∏–π (ollama serve)', true);
                return false;
            }
        }

        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function createStreamingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = '<span class="typing-cursor">|</span>';
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function appendToStreamingMessage(messageDiv, text) {
            // –í–∏–¥–∞–ª–∏—Ç–∏ –∫—É—Ä—Å–æ—Ä —è–∫—â–æ –≤—ñ–Ω —î
            const cursor = messageDiv.querySelector('.typing-cursor');
            if (cursor) cursor.remove();

            // –î–æ–¥–∞—Ç–∏ —Ç–µ–∫—Å—Ç
            messageDiv.textContent += text;

            // –î–æ–¥–∞—Ç–∏ –∫—É—Ä—Å–æ—Ä –∑–Ω–æ–≤—É
            const newCursor = document.createElement('span');
            newCursor.className = 'typing-cursor';
            newCursor.textContent = '|';
            messageDiv.appendChild(newCursor);

            // –ü—Ä–æ–∫—Ä—É—Ç–∏—Ç–∏ –≤–Ω–∏–∑
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function finishStreamingMessage(messageDiv) {
            // –í–∏–¥–∞–ª–∏—Ç–∏ –∫—É—Ä—Å–æ—Ä
            const cursor = messageDiv.querySelector('.typing-cursor');
            if (cursor) cursor.remove();
        }

        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = '<div class="spinner"></div> –û–±—Ä–æ–±–ª—è—é –≤—ñ–¥–ø–æ–≤—ñ–¥—å...';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const modelSelect = document.getElementById('modelSelect');

            const message = input.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendButton.disabled = true;
            sendButton.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª—è—é...';

            // –î–æ–¥–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            addMessage(message, true);
            input.value = '';

            // –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –¥–ª—è streaming –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
            const streamingMessage = createStreamingMessage();

            try {
                console.log('–í—ñ–¥–ø—Ä–∞–≤–ª—è—é streaming –∑–∞–ø–∏—Ç –¥–æ Ollama...', {
                    model: modelSelect.value,
                    prompt: message
                });

                const response = await fetch(`${OLLAMA_API_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        prompt: message,
                        stream: true  // –£–≤—ñ–º–∫–Ω—É—Ç–∏ streaming!
                    }),
                });

                console.log('–°—Ç–∞—Ç—É—Å –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ:', response.status);

                if (!response.ok) {
                    let errorMessage = `HTTP –ø–æ–º–∏–ª–∫–∞ ${response.status}`;

                    if (response.status === 404) {
                        errorMessage = `–ú–æ–¥–µ–ª—å "${modelSelect.value}" –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞. –ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —ó—ó: ollama pull ${modelSelect.value}`;
                    } else if (response.status === 500) {
                        errorMessage = '–í–Ω—É—Ç—Ä—ñ—à–Ω—è –ø–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ Ollama';
                    }

                    throw new Error(errorMessage);
                }

                // –ß–∏—Ç–∞—î–º–æ streaming –≤—ñ–¥–ø–æ–≤—ñ–¥—å
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();

                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim() === '') continue;

                        try {
                            const data = JSON.parse(line);

                            if (data.response) {
                                // –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–µ–∫—Å—Ç –¥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                                appendToStreamingMessage(streamingMessage, data.response);
                            }

                            if (data.done) {
                                // –ó–∞–≤–µ—Ä—à–∏—Ç–∏ streaming
                                finishStreamingMessage(streamingMessage);
                                console.log('Streaming –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
                            }

                        } catch (e) {
                            console.warn('–ù–µ –≤–¥–∞–ª–æ—Å—è —Ä–æ–∑–ø–∞—Ä—Å–∏—Ç–∏ JSON:', line);
                        }
                    }
                }

            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);

                // –í–∏–¥–∞–ª–∏—Ç–∏ streaming –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —ñ –ø–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–º–∏–ª–∫—É
                streamingMessage.remove();
                addMessage(`–ü–æ–º–∏–ª–∫–∞: ${error.message}`);

                // –î–æ–¥–∞—Ç–∫–æ–≤—ñ –ø–æ—Ä–∞–¥–∏ –¥–ª—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                if (error.message.includes('404') || error.message.includes('–Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞')) {
                    addMessage('üí° –°–ø—Ä–æ–±—É–π—Ç–µ: 1) ollama pull llama2, 2) –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–∑–≤—É –º–æ–¥–µ–ª—ñ, 3) –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç—ñ—Ç—å ollama serve');
                }
            }

            isLoading = false;
            sendButton.disabled = false;
            sendButton.textContent = '–ù–∞–¥—ñ—Å–ª–∞—Ç–∏';
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', () => {
            checkOllamaConnection();
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
